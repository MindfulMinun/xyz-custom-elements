<!DOCTYPE html>
<html lang="es-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>xyz-player</title>
        <!-- <script src="./index.js" charset="utf-8" onload="XyzPlayer.register()"></script> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto:400,500">
        <style media="screen">
            .container {
                max-width: 640px;
                margin: 0 auto;
            }
        </style>
        <script type="module">
            import XyzPlayer from './index.js'
            XyzPlayer.register()
        </script>
    </head>
    <body>
        <div class="container">
            <svg viewBox="0 0 32 32" style="position: absolute; top: 1rem; left: 1rem; width: 1rem; height: 1rem;"><use xlink:href="./icons/icons.svg#shrink-screen"></svg>
            <xyz-player data-media="{
                &quot;title&quot;: &quot;Sample title&quot;,
                &quot;artist&quot;: &quot;Sample artist&quot;,
                &quot;album&quot;: &quot;Sample album&quot;
            }" style="--accent: #E46A98;">
                <source src="https://mindfulminun.keybase.pub/xyz/goodbye.webm" type="video/webm">
                <source src="https://mindfulminun.keybase.pub/xyz/goodbye.mp4" type="video/mp4">
            </xyz-player>
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th colspan="2">Atajos de teclado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><kbd>Espacio</kbd></td>
                        <td>Reproducir / Pausar</td>
                    </tr>
                    <tr>
                        <td><kbd>&gt;</kbd></td>
                        <td>Retroceder 5 seg</td>
                    </tr>
                    <tr>
                        <td><kbd>&lt;</kbd></td>
                        <td>Avanzar 5 seg</td>
                    </tr>
                    <tr>
                        <td><kbd>0-9</kbd></td>
                        <td>Brincar</td>
                    </tr>
                    <tr>
                        <td><kbd>f</kbd></td>
                        <td>Entrar / Salir de Pantalla completa</td>
                    </tr>
                    <tr>
                        <td><kbd>p</kbd></td>
                        <td>Entrar en modo Pantalla en Pantalla (solo si el navegador lo permite)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
